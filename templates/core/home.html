{% extends 'base.html' %}

{% block content %}
    <h4>Write your thread below...</h4>
    <form action="/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Post your thread</button>
        <button class="btn btn-outline-success" name="save">Save</button>
    </form>
{% endblock %}
